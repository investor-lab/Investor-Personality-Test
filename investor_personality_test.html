function calcScores(){
  const sections = {RISK:[], LOSS:[], GREED:[], DISCIPLINE:[], TIME:[]};

  questionsCurrent.forEach((q, i)=>{
    sections[q.section].push(answers[i]);
  });

  const s = key => ((sections[key].reduce((a,b)=>a+b,0)/sections[key].length)-1)/4*100;

  return {
    RISK: s("RISK"),
    LOSS: s("LOSS"),
    GREED: s("GREED"),
    DISCIPLINE: s("DISCIPLINE"),
    TIME: s("TIME")
  };
}

function similarityScore(typeId, scores){
  const {RISK, LOSS, GREED, DISCIPLINE, TIME} = scores;

  const t = {
    HAN_TANG:     RISK*1.2 + GREED*1.1 - DISCIPLINE*0.7,
    REVENGE:      LOSS*1.3 + GREED*1.0 - DISCIPLINE*0.6,
    OVERCONF:     RISK*1.1 + LOSS*1.1,
    BUFFETT:      DISCIPLINE*1.4 - RISK*0.8,
    RENAISSANCE:  DISCIPLINE*1.2 + TIME*1.0,
    RUMOR:        GREED*1.3 + RISK*1.0,
    FEAR:         (100-RISK)*1.3 + (100-GREED)*0.8,
    SCALPER:      DISCIPLINE*1.0 + TIME*1.2,
    FOMO:         GREED*1.4 + RISK*1.1,
    BUSY:         (100-TIME)*1.4 + DISCIPLINE*0.8
  };

  return t[typeId];
}

function renderScoreBars(scores, labels){
  const container = document.getElementById("scoreBars");
  container.innerHTML = "";

  const entries = [
    { key:"RISK", css:"risk" },
    { key:"LOSS", css:"loss" },
    { key:"GREED", css:"greed" },
    { key:"DISCIPLINE", css:"disc" },
    { key:"TIME", css:"time" }
  ];

  entries.forEach(entry => {
    const value = Math.max(0, Math.min(100, scores[entry.key]));

    const row = document.createElement("div");
    row.className = "score-bar-row";

    row.innerHTML = `
      <div class="score-bar-label-line">
        <span>${labels[entry.key]}</span>
        <span>${value.toFixed(0)} / 100</span>
      </div>
      <div class="score-bar-track">
        <div class="score-bar-fill ${entry.css}"></div>
      </div>
    `;
    container.appendChild(row);

    const fill = row.querySelector(".score-bar-fill");
    setTimeout(()=> fill.style.width = value + "%", 60);
  });
}
